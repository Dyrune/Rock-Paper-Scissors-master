<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div class="rule-container">
          <div class="rules">
            <div class="rules-icon">
              <div class="all-rules">Rules</div>
              <div>
                <button class="closss">
                  <img
                    id="closeButton"
                    class="close"
                    src="/images/icon-close.svg"
                    alt=""
                  />
                </button>
              </div>
            </div>
            <div class="types">
              <img src="/images/image-rules.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="game">

<div class="scores">
  <div class="bon">
      <div class="choice" data-id="ROCK">ROCK</div>
      <div class="choice" data-id="PAPER">PAPER</div>
      <div class="choice" data-id="SCISSORS">SCISSORS</div>
  </div>
  <div class="score">
      <div>score</div>
      <span class="count" style="display: none;">0</span>
      <span class="count" style="display: none;">1</span>
      <span class="count" style="display: none;">2</span>
      <span class="count" style="display: none;">3</span>
      <span class="count" style="display: none;">4</span>
      <span class="count" style="display: inline;">5</span>
      <span class="count" style="display: none;">6</span>
      <span class="count" style="display: none;">7</span>
      <span class="count" style="display: none;">8</span>
      <span class="count" style="display: none;">9</span>
      <span class="count" style="display: none;">10</span>
  </div>
</div>

          <div class="picking">
            <div class="pick">
              <img src="/images/bg-triangle.svg" alt="" />
              <button id="PAPER" class="rock">
                <img src="/images/icon-paper.svg" alt="" />
              </button>
              <button id="ROCK" class="rock">
                <img src="/images/icon-rock.svg" alt="" />
              </button>
              <button id="SCISSORS" class="rock">
                <img src="/images/icon-scissors.svg" alt="" />
              </button>
            </div>

            <div class="picked" style="display: none">
              <div class="you">
                <span>YOU PICKED</span>
                <button class="circle"></button>
              </div>
              <div id="goal">
                <div class="goal" style="display: none">
                  <div class="dicided">
                    <div id="loser" class="WIN" style="display: none">
                      YOU LOSE
                    </div>
                    <div id="draw" class="WIN" style="display: none">
                      It's a draw!
                    </div>
                    <div id="winner" class="WIN" style="display: none">
                      YOU WIN
                    </div>
                  </div>
                  <button class="play-again">PLAY AGAIN</button>
                </div>
              </div>
              <div class="house">
                <span>THE HOUSE PICKED</span>
                <button class="circle"></button>
              </div>
            </div>
          </div>
















          
        </div>
      </div>
    </div>
    <div class="rules-button">
      <button class="ruler" id="openButton">RULES</button>
    </div>

    <script src="script.js"> </script>
  </body>
</html>
